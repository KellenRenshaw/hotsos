# This is the Python plugin engine. Each plugin is specified with a set of
# parts to be run along with the constituents of the part which must be a list
# of executable items. Items must be callable classes i.e. one that have a
# __call__ method.
#
plugins:
  juju:
    parts:
      summary:
        - JujuSummary
  openstack:
    parts:
      summary:
        - OpenstackSummary
      service_features:
        - ServiceFeatureChecks
      service_network_checks:
        - OpenstackNetworkChecks
      agent_event_checks:
        - AgentEventChecks
      vm_info:
        - OpenstackInstanceChecks
        - NovaServerMigrationAnalysis
      agent_exceptions:
        - AgentExceptionChecks
      nova_external_events:
        - NovaExternalEventChecks
  openvswitch:
    parts:
      summary:
        - OpenvSwitchSummary
      event_checks:
        - OpenvSwitchDaemonEventChecks
        - OpenvSwitchFlowEventChecks
  system:
    parts:
      summary:
        - SystemSummary
      checks:
        - SystemChecks
  maas:
    parts:
      summary:
        - MAASSummary
  kernel:
    parts:
      summary:
        - KernelSummary
      memory:
        - KernelMemoryChecks
      log_event_checks:
        - KernelLogEventChecks
  kubernetes:
    parts:
      summary:
        - KubernetesSummary
  rabbitmq:
    parts:
      summary:
        - RabbitMQSummary
  sosreport:
    parts:
      summary:
        - SOSReportSummary
  storage:
    parts:
      ceph_summary:
        - CephSummary
      ceph_event_checks:
        - CephDaemonLogChecks
      bcache_summary:
        - BcacheSummary
  vault:
    parts:
      summary:
        - VaultSummary
